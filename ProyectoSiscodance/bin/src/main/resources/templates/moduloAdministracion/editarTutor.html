<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../css1/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Editar Tutor</title>
</head>
<body>

	<nav>
		<label class="logo">SISCODANCE</label>
		<ul>
			<li><a class="active" th:href="@{/menu}">INICIO</a></li>
			<li><a class="dropdown-item" th:href="@{/tutores/listarTodo}">TUTOR</a></li>
			<li><a href="#">JURADO</a></li>
			<li><a href="#">EVALUACION</a></li>
			<li><a href="#">INSCRIPCION</a></li>
		</ul>
		<label id="icon"><i class="fas fa-bars"></i></label>
	</nav>

	<section id="seccion1">
		<p>Datos del Tutor(a)</p>
		<form th:action="@{/tutores/guardar}" th:object="${tutor}"
			method="post">

			<div class="form-group row">
				<label for="id" class="col-sm-2 col-form-label">ID Tutor:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="id"
						th:field="*{idtutor}" readonly="readonly" />
				</div>
			</div>

			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nomtutor"
						placeholder="Nombre del Tutor(a)" th:field="*{nomtutor}" />
				</div>
			</div>

			<div class="form-group row">
				<label for="duracion" class="col-sm-2 col-form-label">Apellido
					Paterno:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="apepattutor"
						placeholder="Apellido Paterno" th:field="*{apepattutor}" />
				</div>
			</div>

			<div class="form-group row">
				<label for="duracion" class="col-sm-2 col-form-label">Apellido
					Materno:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="apemattutor"
						placeholder="Apellido Materno" th:field="*{apemattutor}" />
				</div>
			</div>

			<div class="form-group row">
				<label for="clasificacion" class="col-sm-2 col-form-label">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="dnitutor"
						placeholder="Ingrese DNI" th:field="*{dnitutor}" />
				</div>
			</div>
			<div class="form-group row">
				<label for="idioma" class="col-sm-2 col-form-label">Teléfono:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="telefonotut"
						placeholder="Ingrese Telefono" th:field="*{telefonotut}" />
				</div>
			</div>

			<div class="form-group row">
				<label for="genero" class="col-sm-2 col-form-label"> Correo
					electrónico:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="correotut"
						placeholder="Ingrese Correo Electrónico" th:field="*{correotut}" />
				</div>
			</div>

			<div class="form-group row">
				<label for="usuario" class="col-sm-2 col-form-label">Usuario:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombreusuario"
						th:field="*{nombreusuario}" readonly="readonly" />
				</div>
			</div>


			<div align="center">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>

		</form>
	</section>
</body>

</html>
