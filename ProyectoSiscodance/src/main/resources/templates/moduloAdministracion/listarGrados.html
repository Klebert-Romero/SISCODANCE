<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../css1/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Grados</title>
</head>
<body>
	<nav>
		<label class="logo">SISCODANCE</label>
		<ul>
			<li><a class="active" th:href="@{/menu}">INICIO</a></li>
			<li><a class="dropdown-item" th:href="@{/grados/listarGrados}">NIVEL</a></li>
			<li><a href="#">JURADO</a></li>
			<li><a href="#">EVALUACION</a></li>
			<li><a href="#">INSCRIPCION</a></li>
		</ul>
		<label id="icon"><i class="fas fa-bars"></i></label>
	</nav>
	<div class="container" align="center">
		<a th:href="@{/grados/nuevo}">Crear Nuevo Grado</a>
	</div>
	<br>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Turno</th>
					<th>Nivel</th>
					<th>Estado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="grado : ${listaGrados}">
					<td th:text="${grado.nombregrado}">Nombres</td>
					<td th:text="${grado.turno}">Turno</td>
					<td th:text="${grado.nivel.nomnivel}">Nivel</td>
					<td><a
						th:href="@{/grados/actualizar/{id}(id=${grado.idgrado})}">Actualizar</a>
						&nbsp;&nbsp;&nbsp; <a
						th:href="@{/grados/eliminar/{id}(id=${grado.idgrado})}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
