<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../css1/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Nuevo Grado</title>
</head>
<body>
	<nav>
		<label class="logo">SISCODANCE</label>
		<ul>
			<li><a class="active" th:href="@{/menu}">INICIO</a></li>
			<li><a class="dropdown-item" th:href="@{/grados/listarGrados}">NIVEL</a></li>
			<li><a href="#">JURADO</a></li>
			<li><a href="#">EVALUACION</a></li>
			<li><a href="#">INSCRIPCION</a></li>
		</ul>
		<label id="icon"><i class="fas fa-bars"></i></label>
	</nav>
	<section>
		<p>Ingrese datos del nuevo Grado</p>
		<div class="container">
			<form th:action="@{/grados/guardar}" th:object="${grado}"
				class="was-validated" method="post">
				
				<div class="invalid-feedback">*</div>
				<input type="text" class="form-control" id="nombregrado"
					placeholder="Ingrese Nombre" th:field="*{nombregrado}" name="uname"
					required>
				<div class="valid-feedback"></div>
				
				<div class="invalid-feedback">*</div>
				<input type="text" class="form-control" id="turno"
					placeholder="Ingrese Turno" th:field="*{turno}" name="uname"
					required>
				<div class="valid-feedback"></div>

				<select th:field="*{nivel}" name="uname" class="form-control"
					id="idnivel">
					<!-- 	<option value="">-- Seleccione --</option> -->
					<option class="form-control" th:each="nivel : ${nivel}"
						th:value="${nivel.idnivel}" th:utext="${nivel.nomnivel}" />
				</select> <br>
				
				<button type="submit" class="btn btn-success">Guardar</button>
			</form>
		</div>
	</section>
</body>
</html>
